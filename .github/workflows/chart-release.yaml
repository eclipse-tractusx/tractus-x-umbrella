---
name: Release Helm Charts (push main)

on:
  push:
    paths:
      - 'charts/**'
    branches:
      - main
jobs:
  release:
    # depending on default permission settings for your org (contents being read-only or read-write for workloads), you will have to add permissions
    # see: https://docs.github.com/en/actions/security-guides/automatic-token-authentication#modifying-the-permissions-for-the-github_token
    permissions:
      contents: write
    runs-on: ubuntu-latest

    steps:
      # fetch-depth: 0 is required to determine differences in chart(s)
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Configure Git
        run: |
          git config user.name "$GITHUB_ACTOR"
          git config user.email "$GITHUB_ACTOR@users.noreply.github.com"
      - name: Install Helm
        uses: azure/setup-helm@v3
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Install Helm
        uses: azure/setup-helm@fe7b79cd5ee1e45176fcad797de68ecaf3ca4814 # v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Update helm dependencies for tx-data-provider
        run: |
          cd charts/tx-data-provider
          helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
          helm repo add hashicorp https://helm.releases.hashicorp.com
          helm dependency update

      - name: Update helm dependencies for umbrella
        run: |
          cd charts/umbrella
          helm repo add tractusx-dev https://eclipse-tractusx.github.io/charts/dev
          helm repo add pgadmin4 https://helm.runix.net
          helm repo add open-telemetry https://open-telemetry.github.io/opentelemetry-helm-charts
          helm repo add jaegertracing https://jaegertracing.github.io/helm-charts
          helm repo add prometheus-community https://prometheus-community.github.io/helm-charts
          helm repo add grafana https://grafana.github.io/helm-charts
          helm dependency update

      - name: Run chart-releaser
        uses: helm/chart-releaser-action@v1.6.0
        env:
          CR_TOKEN: "${{ secrets.GITHUB_TOKEN }}"
          CR_SKIP_EXISTING: "true"
