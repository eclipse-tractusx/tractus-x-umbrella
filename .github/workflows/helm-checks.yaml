---
name: Helm Checks (Lint, Install)

on:
  pull_request:
    paths:
      - 'charts/**'
    # branches:
    #   - main
  workflow_dispatch:
    inputs:
      node_image:
        description: 'kindest/node image for k8s kind cluster'
        # k8s version from 3.1 release as default
        default: 'kindest/node:v1.27.3'
        required: false
        type: string
      ## Skip upgrade for now until a working chart is released
      #upgrade_from:
      #  description: 'chart version to upgrade from'
      #  # chart version from 3.1 release as default
      #  default: 'x.x.x'
      #  required: false
      #  type: string
      helm_version:
        description: 'helm version to test (default = latest)'
        default: 'latest'
        required: false
        type: string

jobs:
  list-changed:
    runs-on: ubuntu-latest
    outputs:
      changed: "${{ steps.list-changed.outputs.changed }}"
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: v3.12.1

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

  lint-test:
    runs-on: ubuntu-latest
    needs: [list-changed]
    if: ${{ github.event_name != 'pull_request' || needs.list-changed.outputs.changed == 'true' }}
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Kubernetes KinD Cluster
      uses: container-tools/kind-action@v2
      with:
        # upgrade version, default (v0.17.0) uses node image v1.21.1 and doesn't work with more recent node image versions
        version: v0.20.0
        # default value for event_name != workflow_dispatch
        node_image: ${{ github.event.inputs.node_image || 'kindest/node:v1.27.3' }}

      # Pull and build Jena Fuseki DB for semantic-hub
    - name: Pull Fuseki sources
      run: |
        curl https://repo1.maven.org/maven2/org/apache/jena/jena-fuseki-docker/4.7.0/jena-fuseki-docker-4.7.0.zip > ./jena-fuseki.zip
        unzip jena-fuseki.zip
    - name: Build and push Fuseki DB
      uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56
      with:
        context: jena-fuseki-docker-4.7.0
        push: true
        tags: kind-registry:5000/jena-fuseki-docker:4.7.0
        build-args: JENA_VERSION=4.7.0

    - name: Build simple data backend
      id: build-simple-data-backend
      uses: docker/build-push-action@4a13e500e55cf31b7a5d59a38ab2040ab0f42f56 # v5.1.0
      with:
        context: simple-data-backend/
        push: true
        tags: kind-registry:5000/simple-data-backend:testing

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ github.event.inputs.helm_version || 'latest' }}
        token: ${{ secrets.GITHUB_TOKEN }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Lint chart
      run: ct lint --validate-maintainers=false --target-branch ${{ github.event.repository.default_branch }}
    
    - name: Download chart dependencies (recursive)
      shell: bash
      run: hack/helm-dependencies.bash

    - name: Install chart and run tests (simple-data-backend)
      run: ct install --charts charts/simple-data-backend --target-branch ${{ github.event.repository.default_branch }} --helm-extra-set-args "--set image.repository=kind-registry:5000/simple-data-backend --set image.tag=testing"

    - name: Install chart and run tests (umbrella)
      run: ct install --charts charts/umbrella --target-branch ${{ github.event.repository.default_branch }} --helm-extra-set-args "--set semantic-hub.graphdb.image=kind-registry:5000/jena-fuseki-docker:4.7.0"


