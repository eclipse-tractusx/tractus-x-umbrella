---
name: Lint and Test Charts
on:
  pull_request:
    paths:
      - 'charts/**'
    paths-ignore:
      - '**/*.md'
    branches:
      - main
  workflow_dispatch:
    inputs:
      node_image:
        description: 'kindest/node image for k8s kind cluster'
        # k8s version from 3.1 release as default
        default: 'kindest/node:v1.27.3'
        required: false
        type: string
      ## Skip upgrade for now until a working chart is released
      #upgrade_from:
      #  description: 'chart version to upgrade from'
      #  # chart version from 3.1 release as default
      #  default: 'x.x.x'
      #  required: false
      #  type: string
      helm_version:
        description: 'helm version to test (default = latest)'
        default: 'latest'
        required: false
        type: string

jobs:
  lint-test:
    runs-on: ubuntu-latest
    steps:
    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Kubernetes KinD Cluster
      uses: container-tools/kind-action@v2
      with:
        # upgrade version, default (v0.17.0) uses node image v1.21.1 and doesn't work with more recent node image versions
        version: v0.20.0
        # default value for event_name != workflow_dispatch
        node_image: ${{ github.event.inputs.node_image || 'kindest/node:v1.27.3' }}

    - name: Build image
      uses: docker/build-push-action@v5
      with:
        context: .
        push: true
        tags: kind-registry:5000/app-dashboard:testing

    - name: Set up Helm
      uses: azure/setup-helm@v3
      with:
        version: ${{ github.event.inputs.helm_version || 'latest' }}

    - uses: actions/setup-python@v5
      with:
        python-version: '3.10'
        check-latest: true

    - name: Set up chart-testing
      uses: helm/chart-testing-action@v2.6.1

    - name: Run chart-testing (list-changed)
      id: list-changed
      run: |
        changed=$(ct list-changed --target-branch ${{ github.event.repository.default_branch }})
        if [[ -n "$changed" ]]; then
          echo "changed=true" >> $GITHUB_OUTPUT
        fi

    - name: Run chart-testing (lint)
      run: ct lint --validate-maintainers=false --target-branch ${{ github.event.repository.default_branch }}

    - name: Run chart-testing (install)
      run: ct install --charts charts/app-dashboard
      if: github.event_name != 'pull_request' || steps.list-changed.outputs.changed == 'true'

