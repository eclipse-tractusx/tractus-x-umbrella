ssi-dim-wallet-stub:
  enabled: true
  wallet:
    nameSpace: "data-exchange"
    didHost: "ssi-dim-wallet-service"

bdrs-server-memory:
  enabled: true
  seeding:
    url: "http://bdrs-server:8081"
    enabled: true
    bpnList:
      - bpn: "BPNL00000003CRHK"
        did: "did:web:ssi-dim-wallet-service:BPNL00000003CRHK"
      - bpn: "BPNL00000003AZQP"
        did: "did:web:ssi-dim-wallet-service:BPNL00000003AZQP"
      - bpn: "BPNL00000003AYRE"
        did: "did:web:ssi-dim-wallet-service:BPNL00000003AYRE"

  server:
    trustedIssuers:
      - did:web:ssi-dim-wallet-service:BPNL00000003CRHK

dataconsumerOne:
  enabled: true
  tractusx-connector:
    iatp:
      id: did:web:ssi-dim-wallet-service:BPNL00000003AZQP
      trustedIssuers:
        - did:web:ssi-dim-wallet-service:BPNL00000003CRHK
      sts:
        dim:
          url: http://ssi-dim-wallet-service:8080/api/sts
        oauth:
          token_url: http://ssi-dim-wallet-service:8080/oauth/token
    controlplane:
      env:
        TX_IAM_IATP_CREDENTIALSERVICE_URL: http://ssi-dim-wallet-stub:8080/api
      bdrs:
        server:
          url: http://bdrs-server:8082/api/directory
    dataplane:
      env:
        TX_IAM_IATP_CREDENTIALSERVICE_URL: http://ssi-dim-wallet-service:8080/api

tx-data-provider:
  enabled: true
  tractusx-connector:
    iatp:
      id: did:web:ssi-dim-wallet-service:BPNL00000003AYRE
      trustedIssuers:
        - did:web:ssi-dim-wallet-service:BPNL00000003CRHK
      sts:
        dim:
          url: http://ssi-dim-wallet-service:8080/api/sts
        oauth:
          token_url: http://ssi-dim-wallet-service:8080/oauth/token
    controlplane:
      env:
        TX_IAM_IATP_CREDENTIALSERVICE_URL: http://ssi-dim-wallet-service:8080/api
      bdrs:
        server:
          url: http://bdrs-server:8082/api/directory
    dataplane:
      env:
        TX_IAM_IATP_CREDENTIALSERVICE_URL: http://ssi-dim-wallet-service:8080/api
