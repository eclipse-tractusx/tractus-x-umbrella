digital-twin-registry:
  nameOverride: dataprovider-dtr
  enablePostgres: false
  registry:
    host: dataprovider-dtr.test
    dataSource:
      url: "jdbc:postgresql://digital-twin-digital-twin-registry-db:5432/dtr"
      user: "user"
      password: "password"

# PostgreSQL Configuration
postgresql:
  nameOverride: digital-twin-registry-db
  auth:
    username: "user"
    password: "password"
    database: "dtr"
  primary:
    persistence:
      enabled: true
      size: "10Gi"
