---
{{- $cert := genSelfSignedCert "catena-x.net" nil nil 365 }}
apiVersion: v1
kind: Secret
metadata:
  name: {{ include "app.fullname" . }}-transfer
type: kubernetes.io/tls
data:
  tls.crt: {{ $cert.Cert | b64enc | quote }}
  tls.key: {{ $cert.Key | b64enc | quote }}
