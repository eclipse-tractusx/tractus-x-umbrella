---

centralidp:
  enabled: true

discoveryfinder:
  enabled: true
  discoveryfinder:
    authentication: false
    properties:
      discoveryfinder:
        initialEndpoints:
          - type: bpn
            endpointAddress: http://umbrella-discovery-mock:8080/api/administration/connectors/discovery
            description: Service to discover connector endpoints based on bpns
            documentation: http://portal-backend.tx.test/api/administration/swagger/index.html
    resources:
      requests:
        cpu: 50m
        memory: 1024Mi
  postgresql:
    primary:
      resources:
        requests:
          memory: 256Mi
          cpu: 50m

iatpmock:
  enabled: true
  resources:
    requests:
      cpu: 50m
      memory: 128Mi


bdrs-server-memory:
  enabled: true
  server:
    requests:
      cpu: 50m
      memory: 128Mi

dataconsumerOne:
  enabled: true
  tractusx-connector:
    iatp:
      sts:
        oauth:
          token_url: http://umbrella-centralidp:80/auth/realms/CX-Central/protocol/openid-connect/token
    controlplane:
      bdrs:
        server:
          url: http://bdrs-server:8082/api/directory
      ingresses:
        - enabled: false
    dataplane:
      ingresses:
        - enabled: false

tx-data-provider:
  enabled: true
  seedTestdata: false
  tractusx-connector:
    iatp:
      sts:
        oauth:
          token_url: http://umbrella-centralidp:80/auth/realms/CX-Central/protocol/openid-connect/token
    controlplane:
      bdrs:
        server:
          url: http://bdrs-server:8082/api/directory
      ingresses:
        - enabled: false
    dataplane:
      ingresses:
        - enabled: false
  digital-twin-registry:
    registry:
      resources:
        requests:
          cpu: 50m
          memory: 1024Mi
    postgresql:
      primary:
        resources:
          requests:
            memory: 256Mi
            cpu: 50m

discovery-mock:
  enabled: true
  wiremock:
    connectorEndpoints: [
      "http://umbrella-dataprovider-edc-controlplane:8084"
    ]
