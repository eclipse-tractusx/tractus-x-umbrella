{{- if (index .Values "external-secrets" "enabled") }}
apiVersion: external-secrets.io/v1
kind: SecretStore
metadata:
  name: fake-store
  annotations:
    helm.sh/hook: post-install,post-upgrade
    helm.sh/hook-weight: "1"
    helm.sh/hook-delete-policy: before-hook-creation
spec:
  provider:
    fake:
      data:
        - key: username
          value: test-user
        - key: password
          value: test-password
{{- end }}