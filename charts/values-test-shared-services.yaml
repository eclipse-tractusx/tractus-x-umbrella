portal:
  enabled: true

centralidp:
  enabled: true
  keycloak:
    initContainers:
      - name: import
        image: kind-registry:5000/init-container:testing
        imagePullPolicy: Always
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying realms..."
            cp -R /import/catenax-central/realms/* /realms
        volumeMounts:
        - name: realms
          mountPath: "/realms"

sharedidp:
  enabled: true
  keycloak:
    initContainers:
      - name: import
        image: kind-registry:5000/init-container:testing
        imagePullPolicy: Always
        command:
          - sh
        args:
          - -c
          - |
            echo "Copying realms..."
            cp -R /import/catenax-shared/realms/* /realms
        volumeMounts:
        - name: realms
          mountPath: "/realms"

bpndiscovery:
  enabled: true

discoveryfinder:
  enabled: true

sdfactory:
  enabled: true

managed-identity-wallet:
  enabled: true

dataconsumer:
  enabled: false

dataprovider:
  enabled: false
