---
{{ if .Values.vault-cronjob.enabled }}
{{- $vaultToken := index .Values "tractusx-connector" "vault" "hashicorp" "token" -}}
{{- $vaultUrl := tpl (index .Values "tractusx-connector" "vault" "hashicorp" "url") . -}}
{{- $fullName := include "dataprovider.fullname" . -}}
apiVersion: batch/v1
kind: CronJob
metadata:
  name: {{ $fullName }}-vault-cj
  labels:
    app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
    app.kubernetes.io/instance: {{ .Release.Name | quote }}
    app.kubernetes.io/version: {{ .Chart.AppVersion }}
    helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
spec:
  # Use configurable schedule, default to every 5 minutes
  schedule: {{ .Values.vault-cronjob.schedule | default "*/5 * * * *" | quote }}
  concurrencyPolicy: {{ .Values.vault-cronjob.concurrencyPolicy | default "Forbid" }}
  successfulJobsHistoryLimit: {{ .Values.vault-cronjob.successfulJobsHistoryLimit | default 3 }}
  failedJobsHistoryLimit: {{ .Values.vault-cronjob.failedJobsHistoryLimit | default 1 }}
  jobTemplate:
    spec:
      template:
        metadata:
          name: "{{ .Release.Name }}-vault-setup"
          labels:
            app.kubernetes.io/managed-by: {{ .Release.Service | quote }}
            app.kubernetes.io/instance: {{ .Release.Name | quote }}
            helm.sh/chart: "{{ .Chart.Name }}-{{ .Chart.Version }}"
        spec:
          restartPolicy: Never
          containers:
            - name: vault-setup-job
              image: "alpine:3.19"
              imagePullPolicy: "IfNotPresent"
              command:
                - "/bin/sh"
                - "/opt/scripts/vault-setup.sh"
          volumeMounts:
                - name: config-volume
                  mountPath: /opt/config
                - name: script-volume
                  mountPath: /opt/scripts
          volumes:
            - name: config-volume
              configMap:
                name: {{ $fullName }}-vault-edc-configmap
                defaultMode: 0777
            - name: script-volume
              configMap:
                name: {{ $fullName }}-vault-edc-configmap
                defaultMode: 0755
                items:
                  - key: vault-setup.sh
                    path: vault-setup.sh
{{ end }}
