configuration:
  postgresuser: &postgresuser testuser
  postgrespass: &postgrespass testpass
  edcKey: &edcKey TEST

nameOverride: ""
fullnameOverride: ""
seedTestdata: true  # Toggle seeding of testdata. Can be disabled when e.g. only edc is used as consumer. Default true.
testdataConfigMap: ""  # Provide a custom configmap for post-install-job-upload-testdata.yaml.

tractusx-connector:
  enabled: true
  install:
    postgresql: false
    vault: false
  participant:
    id:
  controlplane:
    ssi:
      miw:
        url:
        authorityId:
      oauth:
        tokenurl:
        client:
          id:
          secretAlias:
    ingresses:
      - enabled: true
        hostname: "controlplane.test"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - protocol
          - management
        tls:
          enabled: true
          secretName: tls-secret
    endpoints:
      management:
        authKey: *edcKey
    securityContext:
      readOnlyRootFilesystem: false

  dataplane:
    ingresses:
      - enabled: true
        hostname: "dataplane.test"
        annotations:
          nginx.ingress.kubernetes.io/ssl-passthrough: "false"
          nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
          nginx.ingress.kubernetes.io/force-ssl-redirect: "true"
        endpoints:
          - public
        className: "nginx"
        tls:
          enabled: true
          secretName: tls-secret

  backendService:
    httpProxyTokenReceiverUrl: "https://submodelserver.test/data/endpoint-data-reference-provider1"
  vault:
    hashicorp:
      url:
      token:
      paths:
        secret:
        health:
    secretNames:
      transferProxyTokenSignerPrivateKey:
      transferProxyTokenSignerPublicKey:
      transferProxyTokenEncryptionAesKey:

  postgresql:
    enabled: true
    auth:
      database: "edc"
      username: *postgresuser
      password: *postgrespass
    username: *postgresuser
    password: *postgrespass
    jdbcUrl: "jdbc:postgresql://edc-postgresql:5432/edc"

postgresql:
  fullnameOverride: edc-postgresql
  nameOverride: edc-postgresql
  enabled: true
  primary:
    persistence:
      enabled: false
      size: 1Gi
  readReplicas:
    persistence:
      enabled: false
  auth:
    database: edc
    username: *postgresuser
    postgresPassword: *postgrespass
    password: *postgrespass

digital-twin-registry:
  enabled: true
  enableKeycloak: false

  postgresql:
    auth:
      existingSecret: registry-db-postresinit
    primary:
      persistence:
        enabled: false
        size: 1Gi

  registry:
    host: digital-twin-registry.test
    ingress:
      enabled: true
      urlPrefix: /semantics/registry
      className: nginx
      tls: true
      annotations:
        cert-manager.io/cluster-issuer: selfsigned-cluster-issuer
        nginx.ingress.kubernetes.io/rewrite-target: /$2
        nginx.ingress.kubernetes.io/use-regex: "true"
        nginx.ingress.kubernetes.io/enable-cors: "true"
        nginx.ingress.kubernetes.io/cors-allow-credentials: "true"
        nginx.ingress.kubernetes.io/x-forwarded-prefix: /semantics/registry
    authentication: false
    livenessProbe:
      failureThreshold: 6
      initialDelaySeconds: 200
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 6
      initialDelaySeconds: 200
      periodSeconds: 10

submodelservers:
  enabled: true
  ingress:
    enabled: true
    className: "nginx"
    annotations:
      nginx.ingress.kubernetes.io/ssl-passthrough: "false"
      nginx.ingress.kubernetes.io/backend-protocol: "HTTP"
      nginx.ingress.kubernetes.io/force-ssl-redirect: "false"
    hosts:
      - host: submodelserver.test
        paths:
          - path: /
            pathType: ImplementationSpecific
    tls:
      - hosts:
          - submodelserver.test
        secretName: tls-secret
