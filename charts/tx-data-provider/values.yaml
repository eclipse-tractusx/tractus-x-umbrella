configuration:
  postgresuser: &postgresuser testuser
  postgrespass: &postgrespass testpass
  edcKey: &edcKey TEST

nameOverride: ""
fullnameOverride: ""
seedTestdata: true  # Toggle seeding of testdata. Can be disabled when e.g. only edc is used as consumer. Default true.
testdataConfigMap: ""  # Provide a custom configmap for post-install-job-upload-testdata.yaml.
backendUrl: ""  # Override the backend service url
registryUrl: ""  # Override the digital twin registry url
controlplanePublicUrl: ""  # Override the edc controlplane protocol url
controlplaneManagementUrl: ""  # Override the edc controlplane management url
dataplaneUrl: ""  # Override the edc dataplane public url

tractusx-connector:
  enabled: true
  install:
    postgresql: true
    vault: false
  participant:
    id: changeme
  controlplane:
    ssi:
      miw:
        url: changeme
        authorityId: changeme
      oauth:
        tokenurl: changeme
        client:
          id: changeme
          secretAlias: changeme
    ingresses:
      - enabled: false
    endpoints:
      management:
        authKey: *edcKey
    securityContext:
      readOnlyRootFilesystem: false

  dataplane:
    ingresses:
      - enabled: false

  backendService:
    httpProxyTokenReceiverUrl: "https://submodelserver.test/data/endpoint-data-reference-provider1"
  vault:
    hashicorp:
      url: changeme
      token: changeme
    secretNames:
      transferProxyTokenSignerPrivateKey: changeme
      transferProxyTokenSignerPublicKey: changeme
      transferProxyTokenEncryptionAesKey: changeme

  postgresql:
    nameOverride: edc-postgresql
    primary:
      persistence:
        enabled: false
        size: 1Gi
    auth:
      database: edc
      username: *postgresuser
      postgresPassword: *postgrespass
      password: *postgrespass
    username: *postgresuser
    password: *postgrespass
    jdbcUrl: "jdbc:postgresql://{{ .Release.Name }}-edc-postgresql:5432/edc"

digital-twin-registry:
  enabled: true
  enableKeycloak: false

  postgresql:
    auth:
      existingSecret: registry-db-postresinit
    primary:
      persistence:
        enabled: false
        size: 1Gi

  registry:
    host: digital-twin-registry.test
    ingress:
      enabled: false
    authentication: false
    livenessProbe:
      failureThreshold: 10
      initialDelaySeconds: 60
      periodSeconds: 10
    readinessProbe:
      failureThreshold: 10
      initialDelaySeconds: 60
      periodSeconds: 10

simple-data-backend:
  enabled: true
  ingress:
    enabled: false
