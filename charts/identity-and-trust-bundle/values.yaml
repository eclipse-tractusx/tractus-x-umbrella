# Default values for identity-and-trust-bundle
# This is a YAML-formatted file.

# SSI DIM Wallet Configuration
ssi-dim-wallet-stub:
  # -- Enable SSI DIM Wallet deployment
  # @section -- Wallet Component Configuration
  enabled: true
  wallet:
    # -- Kubernetes namespace
    # @section -- Wallet Component Configuration
    nameSpace: "default"
    # @ignore
    replicaCount: 1
    # @ignore
    appName: "ssi-dim-wallet-stub"
    # @ignore
    configName: "ssi-dim-wallet-config"
    # @ignore
    serviceName: "ssi-dim-wallet-service"
    # -@ignore
    secretName: "ssi-dim-wallet-secret"
    # @ignore
    ingressName: "ssi-dim-wallet-ingress"
    seeding:
      # -- List of BPNs for which wallets will be seeded on application startup
      # @section -- Wallet Seeding Configuration
      bpnList: "BPNL00000003AZQP,BPNL00000003AYRE"
    # -- Operator BPN
    # @section -- Wallet Core Configuration
    baseWalletBpn: "BPNL00000003CRHK"
    # -- Wallet stub server URL. This will pe part of the presentation query API in the did document
    # @section -- Wallet Core Configuration
    stubUrl: "http://ssi-dim-wallet-stub.tx.test"
    # -- Default status list VC id
    # @section -- Wallet Core Configuration
    statusListVcId: "8a6c7486-1e1f-4555-bdd2-1a178182651e"
    # -- Token expiry time in seconds
    # @section -- Wallet Core Configuration
    tokenExpiryTime: "5"
    ingress:
      # -- Enable ingress creation
      # @section -- Wallet Ingress Configuration
      enabled: true
      tls:
        # -- Enable TLS
        # @section -- Wallet Ingress Configuration
        enabled: false
        # -- TLS secret name
        # @section -- Wallet Ingress Configuration
        name: ""
      # -- URL prefix
      # @section -- Wallet Ingress Configuration
      urlPrefix: /
      # @ignore
      className: nginx
      # @ignore
      annotations: {}
    # -- External hostname for wallet
    # @section -- Wallet Ingress Configuration
    host: ssi-dim-wallet-stub.tx.test
    # -- Did document host, this will be part of did String i.e., did:web:<didHost>
    # @section -- Wallet Ingress Configuration
    didHost: "ssi-dim-wallet-stub.tx.test"
    portal:
      # -- Wait for given seconds before pushing data to portal backend after wallet creation
      # @section -- (Optional) Portal Integration
      waitTime: "60"
      # -- Portal backend application host
      # @section -- (Optional) Portal Integration
      host: "http://portal-backend.tx.test"
      # -- Keycloak client_id. We will create an access token and using this we access portal backend APIs
      # @section -- (Optional) Portal Integration
      clientId: "sa-cl2-05"
      # -- (Optional) Keycloak client_secret. We will create an access token and using this we access portal backend APIs
      # @section -- (Optional) Portal Integration
      clientSecret: "changeme"
    # -- Kubernetes [liveness-probe](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
    livenessProbe:
      # -- Enables/Disables the livenessProbe at all
      enabled: true
      # -- When a probe fails, Kubernetes will try failureThreshold times before giving up. Giving up in case of liveness probe means restarting the container.
      failureThreshold: 3
      # -- Number of seconds after the container has started before readiness probes are initiated.
      initialDelaySeconds: 75
      # -- Number of seconds after which the probe times out.
      timeoutSeconds: 60
      # -- How often (in seconds) to perform the probe
      periodSeconds: 15

    # -- Kubernetes [readiness-probe](https://kubernetes.io/docs/tasks/configure-pod-container/configure-liveness-readiness-startup-probes/)
    readinessProbe:
      # -- Enables/Disables the readinessProbe at all
      enabled: true
      # -- When a probe fails, Kubernetes will try failureThreshold times before giving up. In case of readiness probe the Pod will be marked Unready.
      failureThreshold: 3
      # -- Number of seconds after the container has started before readiness probe are initiated.
      initialDelaySeconds: 75
      # -- How often (in seconds) to perform the probe
      periodSeconds: 15
      # -- Minimum consecutive successes for the probe to be considered successful after having failed.
      successThreshold: 1
      # -- Number of seconds after which the probe times out.
      timeoutSeconds: 60
    keycloak:
      # -- Keycloak realm name
      # @section -- (Optional) Keycloak Integration
      realm: "CX-Central"
      # -- Keycloak auth server URL
      # @section -- (Optional) Keycloak Integration
      authServerUrl: "http://centralidp.tx.test/auth"
    postgresql:
      username: "postgres"
      password: "postgrespassword"
    service:
      type: ClusterIP
      port: 8080
    resources:
      requests:
        # -- CPU resource requests
        cpu: 500m
        # -- Memory resource requests
        memory: 1Gi
      limits:
        # -- CPU resource limits
        cpu: 1
        # -- Memory resource limits
        memory: 2Gi
  postgresql:
    fullnameOverride: wallet-postgres
    enabled: true
    ## TEMPORALY UNTIL NEW SSI-DIM-WALLET-STUB UPDATE
    image:
      repository: bitnamilegacy/postgresql
      tag: 15-debian-11
    ## UNTIL HERE
    configmap:
      name: wallet-postgres-configmap
    auth:
      username: postgres
      password: postgrespassword
    primary:
      persistence:
        enabled: false
        size: 10Gi
        storageClass: standard
